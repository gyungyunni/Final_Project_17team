spring:
  data:
    redis:
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 2
      port: 6379
      host: localhost
  thymeleaf:
    check-template-location: false
  redis:
    pool:
      min-idle: 0
      max-idle: 8
      max-active: 8
      port: 6379
      host: 127.0.0.1
  datasource:
    url: jdbc:mysql://localhost:3306/db?createDatabaseIfNotExist=true
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
      format_sql: true
#     show-sql: true
#     database-platform: org.hibernate.community.dialect.MySQL8Dialect
#     defer-datasource-initialization: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB
      location: /tmp/
    mvc:
      static-path-pattern: /static/**
    web:
      resources:
        static-locations: file:media/,classpath:/static
  jackson:
    serialization:
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
