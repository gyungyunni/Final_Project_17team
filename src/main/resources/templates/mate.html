<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
  <title>Mate Page</title>
 <style>
   body {
     margin: 0;
     padding: 0;
     overflow: auto;
   }
   .--header {
     display:flex;
     justify-content : space-between;
     align-items : center;
     padding :10px;
     background-color:#FFE08C;
     font-family: "Black Han Sans";
     font-weight: bold;
   }
   .container {
     width: auto;
     min-height: calc(90vh - (40px + (10px * 2)));
     display:flex;
     flex-direction : column;
     height: 90vh; /* 페이지 높이를 화면의 90%로 설정 */
     overflow-y: auto; /* Y 축 스크롤을 활성화하여 내용이 넘칠 때 스크롤을 표시 */
   }
   .--logo-image{
     font-size :30px;
   }
   .--login-container a{
     margin-left :10px;
   }
   .--main{
     padding :20px;
   }
   .--footer{
     text-align:center;
     padding :10px;
     background-color:#f2f2f2;
   }
   .table-container {
       width: 100%;
       margin-top:20px;
   }
   table {
       width:100%;
       border-collapse: collapse;
   }
   thead th, tbody td {
       border-bottom:solid #ddd 1px;
       padding :12px;
       text-align:left;
   }
   tfoot td {
       text-align:center;
       padding-top :20px;
   }
   .alert {
       background-color: #f44336;
       color: white;
       padding: 15px;
       text-align: center;
       position: fixed;
       top: 0;
       left: 0;
       right: 0;
       z-index: 1000; /* 다른 엘리먼트보다 위에 표시 */
       display: none; /* 초기에는 숨겨진 상태로 설정 */
   }
   nav {
       background-color: #333; /* 네비게이션 바 배경색 */
       color: white; /* 텍스트 색상 */
       padding: 10px; /* 패딩 */
   }
   nav a {
       color: white; /* 링크 텍스트 색상 */
       text-decoration: none; /* 링크 텍스트에 밑줄 제거 */
       margin-right: 20px; /* 링크 사이 간격 */
       font-size: 14px;
   }
   .pagination {
       text-align: center;
       margin-top: 40px;
   }
   .pagination button {
       background-color: #333;
       color: white;
       border: none;
       padding: 8px 16px;
       cursor: pointer;
       margin: 0 5px;
       border-radius: 5px;
   }
   .pagination button:hover {
       background-color: #555;
   }
   #page-numbers {
       font-size: 16px;
       font-weight: bold;
   }
 </style>
</head>
<body>
<header class="--header">
    <div class="--logo">
        <div class="--logo-image">🍔 맛자국</div>
    </div>
    <!-- 로그인/로그아웃과 마이페이지 링크 -->
    <div class="--login-container">
        <!-- 마이페이지와 로그아웃 링크 -->
        <a href="/matprint/myPage">마이 페이지</a>
        <a href="#" id="logout-button" onclick="logout()">로그아웃</a>
    </div>
    <!-- 로그인 링크 -->
    <div class="--not-login-container" style="display: none;">
        <a href="/matprint/login">로그인</a>
    </div>
</header>

<nav>
    <a href="/matprint/mate/create" id="create-post-button">게시글 생성</a>
</nav>

<main class="--main">
    <div class="container table-container">
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>상태</th>
                    <th>방문 날짜</th>
                </tr>
            </thead>
            <tbody id = "post-table-body">

            </tbody>
        </table>
        <div class="pagination">
            <button id="prev-page-button">이전</button>
            <span id="page-numbers"></span>
            <button id="next-page-button">다음</button>
        </div>
    </div>
</main>

<!-- 알림을 표시 -->
<div class="alert" id="no-posts-alert" style="display: none;">
    작성된 글이 없습니다.
</div>


<footer class="--footer">
  ©2023 Mutsa-Backend-School-JDK17. All rights reserved.
</footer>
<script src="/js/users.js"></script>
<script src="/js/post.js"></script>
</body>
</html>
