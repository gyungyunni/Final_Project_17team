<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
  <title>Mate Page</title>
 <style>
   body {
     margin: 0;
     padding: 0;
     overflow: hidden;
   }
   .--header {
     display:flex;
     justify-content : space-between;
     align-items : center;
     padding :10px;
     background-color:#FFE08C;
     font-family: "Black Han Sans";
     font-weight: bold;
   }
   .container {
     width: auto;
     min-height: calc(90vh - (40px + (10px * 2)));
     display:flex;
     flex-direction : column;
     justify-content: center;
     align-items: center;
   }
   .--logo-image{
     font-size :30px;
   }
   .--login-container a{
     margin-left :10px;
   }
   .--main{
     padding :20px;
   }
   .--footer{
     text-align:center;
     padding :10px;
     background-color:#f2f2f2;
   }
   .table-container {
       width: 80%;
       margin-top:20px;
   }
   table {
       width:100%;
       border-collapse: collapse;
   }
   thead th, tbody td {
       border-bottom:solid #ddd 1px;
       padding :12px;
       text-align:left;
   }
   tfoot td {
       text-align:center;
       padding-top :20px;
   }
 </style>
</head>
<body>
<header class="--header">
    <div class="--logo">
        <div class="--logo-image">🍔 맛자국</div>
    </div>
    <!-- 로그인/로그아웃과 마이페이지 링크 -->
    <div class="--login-container">
        <!-- 마이페이지와 로그아웃 링크 -->
        <a href="/mypage">마이 페이지</a>
        <!-- 여기서 /logout 경로는 가정한 것입니다 -->
        <a href="#" id="logout-button" onclick="logout()">로그아웃</a>
    </div>
    <!-- 로그인 링크 -->
    <div class="--not-login-container" style="display: none;">
        <a href="/login">로그인</a>
    </div>
</header>

<main class="--main">
    <div class="container table-container">
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>상태</th>
                    <th>방문 날짜</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${postPage.content}">
                    <td th:text="${post.id}"></td>
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.status}"></td>
                    <td th:text="${#temporals.format(post.visitDate,'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<footer class="--footer">
  ©2023 Mutsa-Backend-School-JDK17. All rights reserved.
</footer>
<script src="/js/user.js"></script>
</body>
</html>
