<!DOCTYPE html>
<html lang="ko" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>지역별 맛집 검색</title>
    <script type="text/javascript"
            src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=aaidwic796"></script>
</head>

<body>
    <br/>

    <div class="container">

        <style>
            .category-link {
                font-size: 18px;
            }

            .detail-link {
                font-size: 18px;
            }

            .category-section {
                margin-bottom: 60px;
            }

            #result-list {
                max-height: 700px; /* Set the maximum height for the scrollable area */
                overflow-y: auto; /* Add vertical scrollbar when content exceeds the height */
            }


        </style>

        <!-- Categories Section -->
        <div class="row category-section">
            <div class="col-3">
                <a href="#mainSection" class="category-link">메인 페이지</a>
            </div>
            <div class="col-3">
                <a href="#influencerSection" class="category-link">인플루언서 맛집 검색</a>
            </div>
            <div class="col-3">
                <a href="#mateSection" class="category-link">동행 찾기</a>
            </div>
            <div class="col-3">
                <a href="#myPageSection" class="category-link">마이 페이지</a>
            </div>
        </div>

        <!-- search -->
        <div class="row">
            <div class="col-sm-8 col-md-8">
                <input id="searchBox" style="width:80%; height: 46px" class="form-control form-control-lg" type="text" placeholder="맛집을 검색해주세요 (지역명이나 음식점으로 검색해주세요)" >
            </div>
            <div class="col-sm-4 col-md-4">
                <button id="searchButton" type="button" class="btn btn-primary btn-lg" style="width: 30%">검색</button>
            </div>
        </div>


        <div class="row">
            <div class="col-md-8">
                <div id="map" style="width:100%; height:800px;"></div>
            </div>

            <!-- search result -->
            <div class="col-md-4">
                <div class="row" id="search-result">
                    <ul class="list-group list-group-flush" id="result-list">
                        <li class="list-group-item" v-for="result in search_result">
                            <a href="#detailSection" class="detail-link">{{ result.name }}</a>
                            <div class="result-roadAddress">{{ result.roadAddress }}</div>
                            <!-- Add other properties you want to display here -->
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>  <!-- container end -->


</body>


<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="https://apis.map.naver.com/tools/plugin/v3/MarkerClusterer.js"></script>

<script src="/js/search.js"></script>

</html>
